[rigs.base.riglets]
# Include riglets from external flake inputs
rigup = ["agent-rig-system", "riglet-creator", "nix-module-system"]
# Include riglets from local riglets/ folder
self = [
  "jj-todo-workflow",
  "nushell-plugin-builder",
  "nushell-usage",
  "package-npm-nix",
  "read-bin-docs",
  "searxng-search",
  "textual-builder",
  "typst-writer",
  "working-with-jj",
]

[rigs.claude]
# Extend from a previously defined rig
extends.self = "base"
riglets.rigup = ["claude-code-entrypoint"]
riglets.self = ["github-pr-workflow"]

[rigs.cursor]
extends.self = "base"
riglets.self = ["cursor-agent-supervisor", "github-pr-workflow"]
